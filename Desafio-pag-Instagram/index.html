<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Tela instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-continue">
           <div class="group">
            <img class="instagram-logo" src="img/instagram-logo-10.png" alt="instagram-logo" >
            <div class="profile-foto">
                <img src="img/a2.png" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como Marcosvinicius</a>
            <a href="#" class="instagram-logout">Remover conta</a>
           </div>
           <div class="group">
                <p class="not-account">Não é Marcosvinicius?</p> 
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>           
           </div>
           <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-donwload"> <img src="img/google-play-badge.png" alt=""></a>
                    <a href="#" class="app-donwload"> <img src="img/Download_on_the_App_Store_Badge.svg.png" alt=""></a>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
